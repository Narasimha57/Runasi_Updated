 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Favicon -->
    <link rel="icon" type="image/jpg" href="/companylogo.jpg" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Primary SEO Title -->
    <title>
      Runasi Wellness Center | Ayurvedic Wellness, Therapy & Healing in Hyderabad
    </title>

    <!-- Meta Description (Google Snippet) -->
    <meta
      name="description"
      content="Runasi Wellness Center offers ayurvedic treatments, wellness therapies, relaxation programs, pain relief therapy, and complete holistic healing services in Hyderabad. Improve your lifestyle with our trusted wellness experts."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="Runasi Wellness Center, Runasi Wellness, wellness center Hyderabad, ayurvedic therapy, holistic healing, relaxation therapy"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://runasiwellnesscenter.com/" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Runasi Wellness Center - Ayurvedic & Wellness Therapy" />
    <meta
      property="og:description"
      content="Experience holistic wellness, ayurvedic treatments, pain relief therapy, and relaxation programs at Runasi Wellness Center, Hyderabad."
    />
    <meta property="og:image" content="https://runasiwellnesscenter.com/companylogo.jpg" />
    <meta property="og:url" content="https://runasiwellnesscenter.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Runasi Wellness Center - Ayurvedic Wellness" />
    <meta
      name="twitter:description"
      content="Holistic ayurvedic therapy, wellness programs, and healing treatments in Hyderabad."
    />
    <meta name="twitter:image" content="https://runasiwellnesscenter.com/companylogo.jpg" />

    <!-- Local Business Structured Data (SAFE JSON-LD for Vite) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Runasi Wellness Center",
        "image": "https://runasiwellnesscenter.com/companylogo.jpg",
        "url": "https://runasiwellnesscenter.com/",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Hyderabad",
          "addressRegion": "Telangana",
          "postalCode": "500072",
          "addressCountry": "IN"
        },
        "description": "Runasi Wellness Center offers ayurvedic treatments, wellness therapies, relaxation, and holistic healing services.",
        "priceRange": "Rs"
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- Correct Vite Script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
